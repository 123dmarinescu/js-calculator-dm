<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="display-result">
        <h1>Display Result</h1>
      </div>
      <div class="display-memory">
        <h2>Display memory</h2>
      </div>
      <span class="button" id="mc">MC</span>
      <span class="button" id="ms-button">MS</span>
      <span class="button" id="backspace-button">backspace</span>
      <br />
      <span class="button" id="mem-button">M+</span>
      <span class="button" id="mem-button">M-</span>
      <span class="button" id="mem-button">MR</span>
      <span class="button" id="clr-button">AC</span>
      <br />
      <span class="button" id="numbers-button">7</span>
      <span class="button" id="numbers-button">8</span>
      <span class="button" id="numbers-button">9</span>
      <span class="button" id="divide-button">/</span>
      <br />
      <span class="button" id="numbers-button">4</span>
      <span class="button" id="numbers-button">5</span>
      <span class="button" id="numbers-button">6</span>
      <span class="button" id="divide-button">*</span>
      <br />
      <span class="button" id="numbers-button">1</span>
      <span class="button" id="numbers-button">2</span>
      <span class="button" id="numbers-button">3</span>
      <span class="button" id="divide-button">-</span>
      <br />
      <span class="button" id="dot-button">.</span>
      <span class="button" id="numbers-button">0</span>
      <span class="button" id="equal-button">=</span>
      <span class="button" id="plus-button">+</span>
    </div>
  </body>
</html>
